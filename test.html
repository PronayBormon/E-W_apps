<!DOCTYPE html>
<html>
<head>
    <title>Crypto Button</title>
    <style>
        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
        }
    </style>
</head>
<body>
    <button id="cryptoButton">Select a Cryptocurrency</button>
    <input type="text" id="val">
    <div class="modal" id="cryptoModal">
        <div class="modal-content">
            <h2>Select a Cryptocurrency</h2>
            <ul id="cryptoList">
                <li data-crypto="Bitcoin">Bitcoin</li>
                <li data-crypto="Ethereum">Ethereum</li>
                <li data-crypto="Litecoin">Litecoin</li>
                <!-- Add more cryptocurrencies as needed -->
            </ul>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // When the cryptoButton is clicked, show the modal
            $("#val").click(function() {
                $("#cryptoModal").fadeIn();
            });

            // When a cryptocurrency is selected from the list, update the button's text
            $("#cryptoList li").click(function() {
                var selectedCrypto = $(this).data("crypto");
                // $("#cryptoButton").text(selectedCrypto);
                // $("#val").val(selectedCrypto);
                alert(selectedCrypto);
                $("#cryptoModal").fadeOut();
            });

            // When the closeModal button is clicked, hide the modal
            $("#closeModal").click(function() {
                $("#cryptoModal").fadeOut();
            });
        });
    </script>
</body>
</html>
