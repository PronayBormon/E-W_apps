<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="securityPhrasesContainer">
    <p>Security Phrase 1</p>
    <p>Security Phrase 2</p>
    <p>Security Phrase 3</p>
    <p>Security Phrase 4</p>
    <p>Security Phrase 5</p>
    <p>Security Phrase 6</p>
    <p>Security Phrase 7</p>
    <p>Security Phrase 8</p>
    <p>Security Phrase 9</p>
    <p>Security Phrase 10</p>
    <p>Security Phrase 11</p>
    <!-- ... and so on for 12 phrases -->
    <p>Security Phrase 12</p>
  </div>
  <button id="copyAllButton">Copy All Phrases</button>

  <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('#copyAllButton').on('click', function () {
        var allPhrases = ''; // Initialize an empty string to store all phrases

        $('#securityPhrasesContainer').find('p').each(function () {
          allPhrases += $(this).text() + '\n'; // Concatenate each phrase with a line break
        });

        // Create a temporary textarea to copy all phrases
        var tempInput = $('<textarea>');
        $('body').append(tempInput);
        tempInput.val(allPhrases.trim()).select();

        // Copy all phrases to the clipboard
        document.execCommand('copy');

        // Remove the temporary textarea
        tempInput.remove();

        alert('All security phrases copied!');
      });
    });

  </script>

</body>

</html>
