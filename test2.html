<!DOCTYPE html>
<html>
<head>
    <title>Text Swap</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h6 id="h6_1" >PPP 1</h6>
    <h6 id="h6_2" >Lima 2</h6>
    <button id="swapButton">Swap Text</button>

    <script>
        $(document).ready(function() {
            $("#swapButton").click(function() {
                // Swap the text between the two h6 tags
                var text1 = $("#h6_1").text();
                var text2 = $("#h6_2").text();
                $("#h6_1").text(text2);
                $("#h6_2").text(text1);
            });
        });
    </script>
</body>
</html>
